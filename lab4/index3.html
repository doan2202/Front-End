<!doctype html>
<html lang="en">
    <head>
        <title>BAI 3</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="myapp">
        <div ng-controller="myctrl">
            <script>
             var app=angular.module("myapp",[]);
            app.controller("myctrl",function($scope){
                $scope.student=[
                {
                  fullName: 'Nguyễn Văn A',
                  dateOfBirth: '01/01/1990',
                  gender: 'Nam',
                  image: '/images/shoppingcart.gif',
                  averageGrade: 8.5
                },
                {
                  fullName: 'Nguyễn Thị B',
                  dateOfBirth: '02/02/1991',
                  gender: 'Nữ',
                  image: '/images/shoppingcart.gif',
                  averageGrade: 9.2
                },
                {
                  fullName: 'Trần Văn C',
                  dateOfBirth: '03/03/1992',
                  gender: 'Nam',
                  image: '/images/shoppingcart.gif',
                  averageGrade: 7.8
                },
                {
                  fullName: 'Lê Thị D',
                  dateOfBirth: '04/04/1993',
                  gender: 'Nữ',
                  image: '/images/shoppingcart.gif',
                  averageGrade: 8.9
                }
                ];
            });
        </script>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>dateOfBirth</th>
                        <th>gender</th>
                        <th>image</th>
                        <th>averageGrade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in student">
                        <td scope="row">{{s.fullName}}</td>
                        <td>{{s.dateOfBirth}}</td>
                        <td>{{s.gender}}</td>
                        <td><img src="{{s.image}}" alt="" style="height: 100px; width: 100px;"></td>
                        <td>{{s.averageGrade}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</html>
