<!doctype html>
<html lang="en">
  <head>
    <title>BAI 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myApp">
    <div ng-controller="studentController" class="container">
        <h1>Student</h1>
        <form ng-submit="calculateGrade()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" ng-model="name" required>
            </div><br>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" ng-model="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="score">Score:</label>
                <input type="number" class="form-control" ng-model="score" required>
            </div><br>

            <button type="submit" class="btn btn-primary">Calculate Grade</button>
        </form>

        <div ng-show="showResult">
            <h2>Result</h2>
            <p>{{ result }}</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);

        app.controller("studentController", function ($scope) {
            $scope.calculateGrade = function () {
    if ($scope.score < 5) {
        $scope.result = $scope.name + " - Rớt";
    } else {
        $scope.result = $scope.name + " - Đậu";
    }

    if ($scope.gender === "male") {
        $scope.result += " (Male)";
    } else if ($scope.gender === "female") {
        $scope.result += " (Female)";
    }

    $scope.showResult = true;
};
        });
    </script>
  </body>
</html>
