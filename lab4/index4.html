<!doctype html>
<html lang="en">
<head>
    <title>BAI 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myApp">
    <div ng-controller="rectangleController" class="container">
        <h1>Calculator</h1>

        <form ng-submit="calculate()">
            <div class="form-group">
                <label for="length">Length:</label>
                <input type="number" class="form-control" ng-model="length" required>
            </div><br>

            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" class="form-control" ng-model="width" required>
            </div><br>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <h2>Results</h2>

        <div>
            <label for="perimeter">Perimeter:</label>
            <input type="text" id="perimeter" class="form-control" ng-model="perimeterResult" readonly>
        </div><br>

        <div>
            <label for="acreage">Acreage:</label>
            <input type="text" id="acreage" class="form-control" ng-model="acreageResult" readonly>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);

        app.controller("rectangleController", function ($scope) {
            $scope.calculate = function () {
                var length = parseFloat($scope.length);
                var width = parseFloat($scope.width);

                $scope.perimeterResult = (2 * (length + width));
                $scope.acreageResult = (length * width);
                $scope.perimeter = true; // Kích hoạt hiển thị kết quả chu vi
                $scope.acreage = true; // Kích hoạt hiển thị kết quả acreage
            };
        });
    </script>
</body>
</html>
