<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Form Tabs</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="table-tab" data-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="true">Table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="form-tab" data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="false">Form</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="table" role="tabpanel" aria-labelledby="table-tab">
        <h2>Salary Table</h2>
        <table class="table table-info table-hover">
          <thead class="thead thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>ABC</td>
              <td>3000000</td>
            </tr>
            <tr>
              <td>2</td>
              <td>DEF</td>
              <td>4000000</td>
            </tr>
            <tr>
              <td>3</td>
              <td>GHI</td>
              <td>5000000</td>
            </tr>
            <tr>
              <td>4</td>
              <td>JKL</td>
              <td>6000000</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
        <h2>Form</h2>
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" placeholder="Enter ID">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter Salary">
          </div>
          <div class="form-group">
            <label for="tips">Tips</label>
            <input type="text" class="form-control" id="tips" placeholder="Enter Tips">
          </div>
          <div class="form-group">
            <label for="clb">CLB</label>
            <select class="form-control" id="clb">
              <option>Manchester United</option>
              <option>Manchester City</option>
              <option>Liverpool</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-warning">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
